<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Instagram</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-icon">
                <div class="icon-container">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="creator-container">
                    <p>HTML5</p>
                    <p>Irvin Martinez</p>
                </div>
            </div>

            <div class="post-header-more-options">
                <i class="fa-solid fa-ellipsis-vertical "></i>
            </div>

        </div>

        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1741332966444-d6dd03a56e46?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D" alt="user-post-image">
        </div>

        <div class="post-body">
                <div class="post-body-icons-container">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="post-body-bookmark-icon-container">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
        </div>
            
    </div>
</body>

</html>
